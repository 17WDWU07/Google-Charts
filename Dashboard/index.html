<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Google Charts Dashboard</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    </head>
    <body>
        <div id="body-Container">
            <h1>Random People Visualization Dashboard</h1>
            <div id="dashboard">
                <div id="chart1" class="section"></div>
                <div id="chart2" class="section"></div>
                <div id="chart3" class="section"></div>
                <div id="controls" class="section">
                    <div id="control1"></div>
                    <div id="control2"></div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
